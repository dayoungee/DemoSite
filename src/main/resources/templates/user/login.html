<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Demo Site</title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div id="posts_list">
        <div class="container col-md-6">
            <form th:action="@{/loginProc}" method="post">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="username" placeholder="이메일을 입력해주세요">
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <span>
                    <p th:if="${exception} != null" id="valid" class="alert alert-danger my-1">[[${exception}]]</p>
                </span>
                <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
