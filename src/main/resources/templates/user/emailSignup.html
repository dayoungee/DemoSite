<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Demo Site</title>
</head>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div id="posts_list">
    <div class="container col-md-4">
      <form th:action="@{/auth/signup/email}" method="post">
        <div class="form-group">
          <label>아이디</label>
          <input type="text" name="email" class="form-control" th:if="${userDto != null}" th:value="${userDto.email}" placeholder="이메일을 입력해주세요"/>
          <input type="text" name="email" class="form-control" th:if="${userDto == null}" placeholder="이메일을 입력해주세요"/>
          <span th:if="${valid_email != null}" class="text-danger">[[${valid_email}]]</span>
        </div>
        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" name="password" class="form-control" th:if="${userDto != null}" th:value="${userDto.password}" placeholder="비밀번호를 입력해주세요"/>
          <input type="password" name="password" class="form-control" th:if="${userDto == null}" placeholder="비밀번호를 입력해주세요"/>
          <span th:if="${valid_email != null}" class="text-danger">[[${valid_password}]]</span>
        </div>

        <div class="form-group">
          <label>닉네임</label>
          <input type="text" name="nickname" class="form-control" th:if="${userDto != null}" th:value="${userDto.nickname}" placeholder="닉네임을 입력해주세요"/>
          <input type="text" name="nickname" class="form-control" th:if="${userDto == null}" placeholder="닉네임을 입력해주세요"/>
          <span th:if="${valid_email != null}" class="text-danger">[[${valid_nickname}]]</span>
        </div>
        <button class="btn btn-primary bi bi-person"> 가입</button>
        <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
      </form>
    </div>
  </div>

  </div>

  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
